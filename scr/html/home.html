<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Assets/Logo fundo branco.png" type="image/x-icon">
  <title>Home - Optimiza</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
  <!-- Menu -->
  <div class="header">
    <div class="container">
      <div class="header-left">
        <img src="../Assets/Logo fundo branco.png" alt="Optimiza" class="register-logo">
        <div class="optimiza-inicial">
          Optimiza
        </div>
      </div>
      <div class="header-center">
        <div class="menu-text pag">
          <a href="home.html">Home</a>
        </div>
        <div class="menu-container">
          <button class="menu-btn menu-text">Vagas</button>
          <div class="dropdown-content">
            <a href="aberturaVaga.html">Abrir Vaga</a>
            <a href="vagasAbertas.html">Vagas Abertas</a>
          </div>
        </div>
        <div class="menu-text">
          <a href="bancoDeTalentos.html">Banco de Talentos</a>
        </div>
        <div class="menu-text">
          <a href="painelAnalitico.html">Analítico</a>
        </div>
        <div class="menu-text">
          <a href="/chamado/">Ajuda</a>
        </div>
      </div>
      <div class="header-right">
        <img src="../Assets/profile.png" class="icon-profile" alt="">
        <div class="menu-profile" id="profile-name">
          Perfil
        </div>
        <button id="btn-logout" class="logout-btn">Sair</button>
      </div>
    </div>
  </div>
  <!-- Seção Por onde começar -->
  <div class="start-section">
    <h2 class="start-title">Por onde começar?</h2>
    <div class="start-cards">
      <a href="aberturaVaga.html" class="start-card start-card-primary" style="text-decoration:none; color:inherit;">
        <img src="../Assets/Edit square.png" alt="Abrir Vaga" class="start-card-icon">
        <div class="start-card-text">Abrir Vaga</div>
      </a>
      <a href="vagasAbertas.html" class="start-card" style="text-decoration:none; color:inherit;">
        <img src="../Assets/Group.png" alt="Consultar Vagas Abertas" class="start-card-icon">
        <div class="start-card-text">Consultar Vagas Abertas</div>
      </a>
      <a href="bancoDeTalentos.html" class="start-card" style="text-decoration:none; color:inherit;">
        <img src="../Assets/Vector.png" alt="Banco de Talentos" class="start-card-icon">
        <div class="start-card-text">Consultar Banco de Talentos</div>
      </a>
    </div>
  </div>

  <div class="indicadores-section">
    <h2 class="start-title">Indicadores Gerais</h2>
    <div class="indicadores-cards">
      <!-- Chart card (middle) -->
      <div class="indicador-card indicador-card-large">
        <!-- Gráfico de volume por mês -->
        <div id="chart" style="width:100%; height:100%;"></div>
      </div>
      <!-- Small card (right) - now holds KPIs -->
      <div class="indicador-card indicador-card-small">
        <div class="kpi-filter" style="display:flex; justify-content:flex-end;">
          <button id="kpi-filter-btn" class="kpi-filter-btn">Filtrar</button>
          <div id="kpi-filter-popup" class="kpi-filter-popup" aria-hidden="true">
            <div class="kpi-filter-row">
              <label>De <input type="date" id="kpi-inicio"></label>
            </div>
            <div class="kpi-filter-row">
              <label>Até <input type="date" id="kpi-fim"></label>
            </div>
            <div class="kpi-filter-actions">
              <button id="kpi-filter-apply" class="kpi-filter-apply">Aplicar</button>
              <button id="kpi-filter-cancel" class="kpi-filter-cancel">Cancelar</button>
            </div>
          </div>
        </div>
        <div class="kpi-panel">
          <div class="kpi-top">
            <div class="kpi-item kpi-small">
              <div class="kpi-value" id="kpi-matching">--</div>
              <div class="kpi-label">Média Matching</div>
            </div>
            <div class="kpi-item kpi-small">
              <div class="kpi-value" id="kpi-reprovacao">--</div>
              <div class="kpi-label">Média Reprovação</div>
            </div>
          </div>
          <div class="kpi-bottom">
            <div class="kpi-item kpi-large">
              <div class="kpi-value" id="kpi-fracassadas">--</div>
              <div class="kpi-label">Vagas Sem Sucesso</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="../js/api.js"></script>
  <script src="../js/home.js"></script>
  <script src="../js/sessoes.js"></script>
</body>

</html>
